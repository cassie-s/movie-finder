<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/CSS/reset.css">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    /> 
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <title>Movie Finder</title>
</head>
<body>
    <header>
        <i class="fas fa-film"></i>
        <h1 class="text-5xl font-bold text-right font-sans">Movie Finder</h1>
    </header>
    <main>


        <section class="inline-block">
            <button id="random-btn" class="text-white font-bold py-2 px-4 rounded-full">
                <i class="fas fa-search"></i> Get Movies!
            </button>

            <!-- could use and icon for the bookmark btn -->
            <button id="bookmark-btn" class="text-white font-bold py-2 px-4 rounded-full">
                <i class="fas fa-bookmark"></i> View Bookmarked Movies
            </button>
            <!-- add button to toggle bookmark pane and keep invisible on load-->
            <button id="return-btn" class="mt-8 text-white font-bold py-2 px-4 rounded-full hidden">
                <i class="fas fa-film"></i> Return to Search
            </button>
        </section>

        <!-- lets keep the hardcoded buttons to the left of the search bar -->
        <!-- When a genre is selected random movie cards dynamically appear, populated with suggested random movies -->
        <!-- when a genre is selected then another is selected the old cards are populated with the new genre -->
        <div id="genre-pick-box" class="mt-2 inline-block relative">

            <h2 class="text-xl mt-3 font-bold font-sans">Search By Popular Genres</h2>
            <select class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline"  id="genre-combo">
                <option disabled selected value="0">Choose a genre ...</option>
                <option value="28">Action</option>
                <option value="12">Adventure</option>
                <option value="16">Animation</option>
                <option value="35">Comedy</option>
                <option value="80">Crime</option>
                <option value="99">Documentary</option>
                <option value="18">Drama</option>
                <option value="10751">Family</option>
                <option value="14">Fantasy</option>
                <option value="36">History</option>
                <option value="27">Horror</option>
                <option value="10402">Music</option>
                <option value="9648">Mystery</option>
                <option value="10749">Romance</option>
                <option value="878">Science</option>
                <option value="10770">TV Movie</option>
                <option value="53">Thriller</option>
                <option value="10752">War</option>
                <option value="37">Western</option>
            </select>
        </div>



        <!-- movie cards will stay hidden until a user selecteds a genre -->
        <!-- section will have a refresh button to let user see new suggestions -->

        <button id="refresh-btn" class="text-white font-bold py-2 px-4 rounded-full">
            Refresh Suggestions
        </button>
        
        <div id="headline-txt" class="block text-xl mt-8 font-bold font-sans text-center">

        </div>

        <!-- Search results container-->
        <section class="grid lg:grid-rows-2 lg:grid-cols-5 sm:auto-cols-max-2 sm: auto-rows-max-5 gap-x-6 gap-y-6" id="suggested-movie-cards">

            <div id="0" class="mt-4 mb-4 bg-white rounded shadow border">
                <div id="img-div"></div>
            </div>
            <div id="1" class="mt-4 mb-4 bg-white rounded shadow border">
                
            </div>
            <div id="2" class="mt-4 mb-4 bg-white rounded shadow border">
                
            </div>
            <div id="3" class="mt-4 mb-4 bg-white rounded shadow border">
                
            </div>
            <div id="4" class="mt-4 mb-4 bg-white rounded shadow border">
                
            </div>
            <div id="5" class="mt-4 mb-4 bg-white rounded shadow border">
                
            </div>
            <div id="6" class="mt-4 mb-4 bg-white rounded shadow border">
                
            </div>
            <div id="7" class="mt-4 mb-4 bg-white rounded shadow border">
                
            </div>
            <div id="8" class="mt-4 mb-4 bg-white rounded shadow border">
                
            </div>
            <!-- Added missing card-->
            <div id="9" class="mt-4 mb-4 bg-white rounded shadow border">
                
            </div>

        </section>
        
        <!-- Bookmarks View Container-->
        <section class="grid lg:grid-rows-2 lg:grid-cols-5 sm:auto-cols-max-2 sm: auto-rows-max-5 gap-x-6 gap-y-6 hidden" id="bookmark-cards">

            <div id="bm-0" class="mt-4 mb-4 bg-white rounded shadow border">
                <div id="img-div"></div>
            </div>
            <div id="bm-1" class="mt-4 mb-4 bg-white rounded shadow border">
                
            </div>
            <div id="bm-2" class="mt-4 mb-4 bg-white rounded shadow border">
                
            </div>
            <div id="bm-3" class="mt-4 mb-4 bg-white rounded shadow border">
                
            </div>
            <div id="bm-4" class="mt-4 mb-4 bg-white rounded shadow border">
                
            </div>
            <div id="bm-5" class="mt-4 mb-4 bg-white rounded shadow border">
                
            </div>
            <div id="bm-6" class="mt-4 mb-4 bg-white rounded shadow border">
                
            </div>
            <div id="bm-7" class="mt-4 mb-4 bg-white rounded shadow border">
                
            </div>
            <div id="bm-8" class="mt-4 mb-4 bg-white rounded shadow border">
                
            </div>

            <div id="bm-9" class="mt-4 mb-4 bg-white rounded shadow border">
                
            </div>

        </section>

        <!-- this dashboard is only for the user selected movie, not for the random movie suggestions -->
        <!-- could have a bookmark button that saves the movie info to local storage -->
        <section id="selected-movie-dash">

            <div>

            <div id="selected-movie-title"> Selected Movie:</div>
            <img id="selected-movie-img" href="">

            <div id="selected-movie-rating">Rating:</div>
            <div id="selected-movie-location">Where To Watch:</div>

            </div>

            <button class="text-white font-bold py-2 px-4 rounded-full" id ="bookmark-btn">Bookmark</button>

        </section>
        

    </main>
    <footer class="p-4 md:flex md:items-center md:justify-center " style="border-top:1px solid white">
        <img id="tmdb-logo" src="assets/Images/tmdb_logo.svg" alt="TMDB logo" width="200" height="100"> <!--Remove for css styling later-->
        <label id="tmdb-label" for="tmdb-logo"> This product uses the TMDB API but is not endorsed or certified by TMDB.</label>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/Script/script.js"></script>
    <!-- Removed because causing error in console 
        <script src="./assets/Script/tailwind.config.js"></script> 
    -->
</body>
</html>
